name: Release

on:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if git ls-remote --tags origin "v$VERSION" | grep -q "v$VERSION"; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          elif npm view "@coo-quack/calc-mcp@$VERSION" version 2>/dev/null; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

  release:
    needs: check
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - run: bun install --frozen-lockfile
      - run: bun run ci

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/coo-quack/calc-mcp:latest
            ghcr.io/coo-quack/calc-mcp:${{ needs.check.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="v${{ needs.check.outputs.version }}"
          if git ls-remote --tags origin "$VERSION" | grep -q "$VERSION"; then
            echo "Tag $VERSION already exists, skipping"
          else
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          NOTES=$(awk "/^## v${VERSION}/{found=1; next} found && /^## v/{exit} found{print}" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            NOTES="Release v${VERSION}"
          fi
          echo "$NOTES" > /tmp/release-notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ needs.check.outputs.version }}"
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION already exists, skipping"
          else
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes-file /tmp/release-notes.md
          fi

      - name: Install mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" \
            | tar xz mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Generate server.json
        run: |
          REPO_URL=$(node -p "require('./package.json').repository.url.replace(/^git\+/, '').replace(/\.git$/, '')")
          VERSION=$(node -p "require('./package.json').version")
          MCP_NAME=$(node -p "require('./package.json').mcpName")
          PKG_NAME=$(node -p "require('./package.json').name")
          DESCRIPTION=$(node -p "require('./package.json').description")
          jq -n \
            --arg schema "https://static.modelcontextprotocol.io/schemas/2025-12-11/server.schema.json" \
            --arg name "$MCP_NAME" \
            --arg description "$DESCRIPTION" \
            --arg repoUrl "$REPO_URL" \
            --arg version "$VERSION" \
            --arg pkgName "$PKG_NAME" \
            '{
              "$schema": $schema,
              "name": $name,
              "description": $description,
              "repository": {"url": $repoUrl, "source": "github"},
              "version": $version,
              "packages": [{"registryType": "npm", "identifier": $pkgName, "version": $version, "transport": {"type": "stdio"}}]
            }' > server.json

      - name: Login to MCP Registry
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish server.json
